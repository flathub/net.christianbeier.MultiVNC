id: net.christianbeier.MultiVNC
runtime: org.gnome.Platform # using GNOME since it contains libsecret already built
runtime-version: '46'
sdk: org.gnome.Sdk
command: multivnc
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  - --talk-name=org.freedesktop.secrets
  - --filesystem=home # for saving screenshots and logs
modules:
  - name: wxwidgets
    rm-configure: true
    config-opts:
      - --with-gtk=3
      - --enable-secretstore
      - --enable-debug=no
      - --enable-aui=no
      - --enable-html=no
      - --enable-mediactrl=no
      - --enable-propgrid=no
      - --enable-ribbon=no
      - --enable-richtext=no
      - --enable-stc=no
      - --enable-xrc=no
    cleanup:
      - /bin
      - /include
      - /lib/wx
      - /share/bakefile
      - /share/aclocal
      - /share/doc
    sources:
      - type: archive
        url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.2.5/wxWidgets-3.2.5.tar.bz2
        sha1: 4ffee63f4109cafe98b82b44adec6ed9a4e4ad1e
  - name: multivnc
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/bk138/multivnc.git
        commit: a5d92aab1af6c1a95aa7efcc20a4b78ebbd83de5
